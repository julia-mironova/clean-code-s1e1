<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix-info">
      <img class="main-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo-filds">
      <section class="add-item" id="add-item">
        <label for="new-task" class="add">Add Item</label>
          <div class="add-new-task">
            <input id="new-task" class="task-todo input-text" type="text">
            <button>Add</button>
          </div>
      </section>
      <section class="todo-list">
        <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox" class="check-square">
              <label class="task-todo">Pay Bills</label>
              <input type="text" class="task-todo input-text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete-button" src="./remove.svg" alt="delete from list">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox" class="check-square">
              <label class="task-todo">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-todo input-text">
              <button class="edit">Save</button>
              <button class="delete">
                <img class="delete-button" src="./remove.svg" alt="delete from list">
              </button>
            </li>
          </ul>
      </section>
      <section class="completed-deleted">
        <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" class="check-square" checked>
              <label class="task-todo">See the Doctor</label>
              <input type="text" class="task-todo input-text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img class="delete-button" src="./remove.svg" alt="delete from list">
              </button>
            </li>
          </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
